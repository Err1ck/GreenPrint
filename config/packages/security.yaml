security: 
    # üîê Configuraci√≥n de los hashers de contrase√±a
    password_hashers:
        # Este hasher se usa para cifrar las contrase√±as. 'auto' selecciona el algoritmo m√°s seguro.
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # üßë‚Äçüíª Configuraci√≥n del proveedor de usuarios
    providers:
        # Proveedor de usuarios basado en la entidad User, usando el campo email para la autenticaci√≥n.
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    # üõ†Ô∏è Configuraci√≥n de los firewalls
    firewalls:
        dev:
            # Firewall para entornos de desarrollo; desactiva la seguridad en recursos est√°ticos y profiler.
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # üîë Firewall para el login
        login:
            # Firewall que gestiona la autenticaci√≥n mediante login JSON en /api/login.
            pattern: ^/api/login
            stateless: true
            json_login:
                # Configura el proceso de login usando email y password, y la ruta de verificaci√≥n.
                check_path: /api/login
                username_path: email
                password_path: password

        # üîê Firewall para el resto de la API
        api:
            # Protege todas las rutas que comienzan con /api/, usando un autenticador personalizado.
            pattern: ^/api/
            stateless: true
            custom_authenticators:
                - App\Security\JwtAuthenticator

    # üöß Reglas de acceso
    access_control:
        # Permite acceso p√∫blico al login.
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/doc, roles: PUBLIC_ACCESS }
        # Requiere autenticaci√≥n para el resto de las rutas API.
        - { path: ^/api/, roles: IS_AUTHENTICATED_FULLY }
