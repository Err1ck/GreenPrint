security: 
    # ğŸ” ConfiguraciÃ³n de los hashers de contraseÃ±a
    password_hashers:
        # Este hasher se usa para cifrar las contraseÃ±as. 'auto' selecciona el algoritmo mÃ¡s seguro.
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # ğŸ§‘â€ğŸ’» ConfiguraciÃ³n del proveedor de usuarios
    providers:
        # Proveedor de usuarios basado en la entidad User, usando el campo email para la autenticaciÃ³n.
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    # ğŸ› ï¸ ConfiguraciÃ³n de los firewalls
    firewalls:
        dev:
            # Firewall para entornos de desarrollo; desactiva la seguridad en recursos estÃ¡ticos y profiler.
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # ğŸ”‘ Firewall para el login
        login:
            # Firewall que gestiona la autenticaciÃ³n mediante login JSON en /api/login.
            pattern: ^/api/login
            stateless: true
            json_login:
                # Configura el proceso de login usando email y password, y la ruta de verificaciÃ³n.
                check_path: /api/login
                username_path: email
                password_path: password

        # ğŸ” Firewall para el resto de la API
        api:
            # Protege todas las rutas que comienzan con /api/, usando un autenticador personalizado.
            pattern: ^/api/
            stateless: true
            custom_authenticators:
                - App\Security\JwtAuthenticator

    # ğŸš§ Reglas de acceso
    access_control:
        # Permite acceso pÃºblico al login.
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/register, roles: PUBLIC_ACCESS }
        # Requiere autenticaciÃ³n para el resto de las rutas API.
        - { path: ^/api/, roles: IS_AUTHENTICATED_FULLY }
